name: Create New Release
on:
  pull_request:
    types: [closed]
    branches:
      - master
jobs:
  create-release-and-add-zip:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'Pending Deploy')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} >> ./includes/build_scripts/build_log.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: echo ${{ github.event.pull_request.body }}
          name: echo "$(echo ${{ github.event.pull_request.body }} | head -n 1): ${{ github.event.pull_request.title }}"
          tag_name: echo ${{ github.event.pull_request.body }} | head -n 1
          draft: true
          files: |
            ./includes/build_scripts/te-custom-mods.zip
